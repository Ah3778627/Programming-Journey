<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
        }
        canvas {
            border: 1px solid white;
        }
    </style>
</head>
<body>
    <canvas id="pong" width="800" height="400"></canvas>
    <script>
        const canvas = document.getElementById('pong');
        const context = canvas.getContext('2d');

        // Create the pong paddle
        const paddleWidth = 10, paddleHeight = 100;
        const player = { x: 0, y: canvas.height / 2 - paddleHeight / 2, width: paddleWidth, height: paddleHeight, color: "white", score: 0 }; 
        const computer = { x: canvas.width - paddleWidth, y: canvas.height / 2 - paddleHeight / 2, width: paddleWidth, height: paddleHeight, color: "white", score: 0 };

        // Create the pong ball
        const ball = { x: canvas.width / 2, y: canvas.height / 2, size: 10, speed: 5, velocityX: 5, velocityY: 5 };

        // Draw to the canvas
        function draw() {
            context.clearRect(0, 0, canvas.width, canvas.height);
            context.fillStyle = player.color;
            context.fillRect(player.x, player.y, player.width, player.height);
            context.fillStyle = computer.color;
            context.fillRect(computer.x, computer.y, computer.width, computer.height);
            context.fillStyle = "white";
            context.beginPath();
            context.arc(ball.x, ball.y, ball.size, 0, Math.PI * 2, false);
            context.fill();
        }

        // Update the game
        function update() {
            ball.x += ball.velocityX;
            ball.y += ball.velocityY;

            // Ball collision with top and bottom walls
            if (ball.y + ball.size > canvas.height || ball.y - ball.size < 0) {
                ball.velocityY = -ball.velocityY;
            }

            // Ball collision with paddles
            let playerPaddle = ball.x < canvas.width / 2 ? player : computer;
            if (collision(ball, playerPaddle)) {
                ball.velocityX = -ball.velocityX;
            }

            // Reset ball if it goes out
            if (ball.x - ball.size < 0 || ball.x + ball.size > canvas.width) {
                resetBall();
            }
        }

        // Collision detection
        function collision(ball, paddle) {
            return ball.x < paddle.x + paddle.width &&
                   ball.x + ball.size > paddle.x &&
                   ball.y < paddle.y + paddle.height &&
                   ball.y + ball.size > paddle.y;
        }

        // Reset the ball
        function resetBall() {
            ball.x = canvas.width / 2;
            ball.y = canvas.height / 2;
            ball.velocityX = -ball.velocityX;
        }

        // Game Loop
        function game() {
            draw();
            update();
            requestAnimationFrame(game);
        }

        // Start the game
        game();
    </script>
</body>
</html>
